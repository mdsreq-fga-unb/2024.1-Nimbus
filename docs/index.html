<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nimbus</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Um projeto da disciplina de REQ-T3 do curso de Engenharia de Software da Universidade de BrasÃ­lia">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
  <div id="app"></div>
  <script id="global">
    window.$docsify = {
      name: 'Nimbus',
      repo: 'https://github.com/mdsreq-fga-unb/2024.1-Nimbus',
      loadSidebar: true,
      homepage: 'home.md',
      hidesidebar: true,
      autoHeader: true,
      loadNavbar: true,
      subMaxLevel: 2,
      logo: './assets/img/brasao2.jpeg',
      
      search: {
        maxAge: 86400000,
        noData: {
          '/': 'Nenhum resultado encontrado'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Pesquisar'
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
</body>
</html>
